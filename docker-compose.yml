services:
  fastapi-server:
    container_name: fastapi
    image: kimhongseok/fastapi-app:v1.0.35
    ports:
      - "8000:8000"
    networks:
      - teamEnet
    depends_on:
      - mongo
    env_file:
      - .env

  mongo:
    container_name: mongo
    image: mongo:latest
    command: mongod --noauth  # 인증 비활성화 플래그 추가
    volumes:
      - mongodb_data:/data/db
    networks:
      - teamEnet
    environment: {}

networks:
  teamEnet:
    driver: bridge

volumes:
  mongodb_data:

