services:
  fastapi-server:
    container_name: fastapi
    image: kimhongseok/fastapi-app:v1.0.35
    ports:
      - "8000:8000"
    networks:
      - teamEnet
    depends_on:
      - mongo
    env_file:
      - .env

 mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    networks:
      - teamEnet
    environment: {}

networks:
  teamEnet:
    driver: bridge

volumes:
  mongodb_data:  # 최상위 레벨에 볼륨 정의 추가
