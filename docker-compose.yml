services:
  fastapi-server:
    container_name: fastapi
    image: kimhongseok/fastapi-app:v1.0.35
    ports:
      - "8000:8000"
    networks:
      - teamEnet
    depends_on:
      - mongo
    env_file:
      - .env

  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db  # 데이터 저장을 위한 볼륨 설정
    networks:
      - teamEnet
    env_file:
      - .env

networks:
  teamEnet:
    driver: bridge

volumes:
  mongodb_data:  # 최상위 레벨에 볼륨 정의 추가